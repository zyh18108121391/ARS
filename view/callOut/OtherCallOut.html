<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<link rel="stylesheet" href="../../css/bootstrap.min.css">
		<link rel="stylesheet" href="../../css/common.css">
		<link rel="stylesheet" href="../../css/main.css">

		<script src="../../js/jquery.min.js"></script>
		<script src="../../js/layer/layer.js"></script>
		<script src="../../js/av-mini-0.6.1.js"></script>
		<script src="../../js/leancloud.js"></script>

		<!--push model-->
		<script src="../../js/AV.push.js" type="text/javascript" charset="utf-8"></script>
		<script src="../../js/MyPushAndCallPublic.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/main.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/otherCall.js" type="text/javascript" charset="utf-8"></script>
		<link rel="stylesheet" type="text/css" href='../call/css/call.css' />
		<style type="text/css">
			body {
				padding-top: 10px;
				padding-bottom: 30px;
			}
			
			.hide-block {
				display: none;
			}
			
			.hiden {
				display: none;
			}
			.haveNoOrder{
				display: none;
			}
			.haveOrder{display: none;}
			.calloutHpBtn{
				display: none;
			}
		</style>
	</head>

	<body>
		<div class="audio-div">
			<span class="close-btn1" onclick="closeBtn()"></span>
			<span class="audio-arrow"></span>
			<audio id="audio" controls="controls" src="">
				<y>浏览器不支持在线播放</y>
			</audio>
		</div>
		<section id="call" class="call-div">
			<div class="btn-list">
				<input type="button" class="btn btn-danger calloutHpBtn" value="挂断通话" onclick="callOutHangUp()"/>
				<a class="search-btn" href="javascript:openWiki()"></a>
			</div>
			<div class="header">去电客户信息
				<!--<a class="search-btn" href="javascript:openWiki()"></a>-->
			</div>
			<div class="phone-div">
				<span class="phone-span"><b id="phone"></b><small class="phone-s">(陌生号码)</small></span>
			</div>
			<div class="haveOrder">
				<div class="header" style="margin-top: 20px;">已有销售工单</div>
				<table id="tale-have" class="table table-striped table-newWork" style="margin-bottom: 10px;">
					<tr>
						<th>姓名</th>
						<td id="order-name"></td>
						<th>联系电话</th>
						<td id="order-tel"></td>
					</tr>
					<tr>
						<th>所患病症</th>
						<td id="order-disease"></td>
						<th>接单销售员</th>
						<td id="order-agent"></td>
					</tr>
					<tr>
						<th>购买意向</th>
						<td id="order-intention"></td>
						<th>套餐意向</th>
						<td id="order-pro"></td>
					</tr>
					<tr>
						<th>接单时间</th>
						<td id="order-createdTime"></td>
						<th>更新时间</th>
						<td id="order-updateTime"></td>
					</tr>
					<tr>
						<th>客服意见和备注</th>
						<td id="order-memo"></td>
						<th>状态</th>
						<td id="order-statu"></td>
					</tr>
					<tr style="height: 0px;">
						<th colspan="1" style="height: 0px;padding: 0px;" </th>
							<td colspan="3" style="height: 0px;padding: 0px;"></td>
					</tr>
				</table>
				<div style="text-align: center;">
					<input style="margin-right: 5px;" id="mybtn" class="btn btn-primary" type="button"  value="" onclick="" />
				</div>
			</div>
			<div class="haveNoOrder">
				<div class="header" style="margin-top: 20px;">新增销售工单</div>
				<table id="tale-have" class="table table-striped table-newWork" style="margin-bottom: 10px;">
					<tr>
						<th>姓名</th>
						<td><input type="text" name="" id="Name" value="" style="width: 300px;padding: 5px;" placeholder="姓名" /></td>
						<th>联系电话</th>
						<td><input type="text" name="" id="tellNo" value="" style="width: 300px;padding: 5px;" placeholder="联系电话" /></td>
					</tr>
					<tr>
						<th>所患病症</th>
						<td id="">
							<table id="Disease" border="0" class="dise-table" cellspacing="" cellpadding="">

							</table>

						</td>
						<th>备注</th>
						<td>
							<textarea id="notice" name="" rows="" cols="" style="width: 300px;" placeholder="备注"></textarea>
						</td>
					</tr>
					<tr>
						<th width="140px">购买意向</th>
						<td>
							<select id="Intention" style="width: 300px;padding: 5px;">
								<option value="-1">无意向</option>
								<option value="1">待跟进</option>
								<option value="11">有意向</option>
							</select>
						</td>
						<th class="hiden-t"></th>
						<td class="hiden-t"></td>
						<th class="hidenOrShow hide-block">套餐意向</th>
						<td class="hidenOrShow hide-block">
							<select id="MemberLevel" style="width: 300px;padding: 5px;">
							</select>
						</td>
					</tr>
					<tr class="hidenOrShow hide-block">
						<th>支付方式意向</th>
						<td>
							<select id="payType" style="width: 300px;padding: 5px;">
								<option value="11">微支付</option>
								<option value="1">现金支付</option>
							</select>
						</td>
						<th></th>
						<td></td>
					</tr>
					<tr style="height: 0px;">
						<th colspan="1" style="height: 0px;padding: 0px;" </th>
							<td colspan="3" style="height: 0px;padding: 0px;"></td>
					</tr>
				</table>
				<div style="text-align: center;">
					<input style="margin-right: 5px;" class="btn btn-danger" type="button" name="" id="" value="保存" onclick="NewWordOrder()" />
				</div>
			</div>
			<div class="header">通话记录<small style="font-size: 14px;color: #aaa;">(最近五条)</small></div>
			<table class="table table-hover record-table table-striped">
				<thead>
					<tr>
						<th>对象(客服)</th>
						<th>通话时长</th>
						<th>录音文件</th>
						<th>备注</th>
						<th>通话日期</th>
					</tr>
				</thead>
				<tbody id="CallRecordList">
					<tr>
						<td class="null-td" colspan="5">暂无记录</td>
					</tr>
				</tbody>
			</table>
			<!--通话记录结束-->
			<div class="btn-list" style="margin-top: 20px;">
				<input type="button" class="btn btn-danger calloutHpBtn" value="挂断通话" onclick="callOutHangUp()"/>
				<a class="search-btn" href="javascript:openWiki()"></a>
			</div>
			<div class="jy"></div>
			<div class="wiki-div">
				<div class="wiki-title relative">知识库搜索
					<a href="javascript:closeWiki()" class="close-btn"></a>
				</div>
				<iframe src="http://wiki.arshmc.cn:3000/" width="100%" height="100%"></iframe>
			</div>
			<div class="dealWith-div">
				<div class="wiki-title relative">销售工单处理
					<a href="javascript:closeDealWith()" class="close-btn"></a>
				</div>
				<iframe id="dealWithIfreame" src="" width="100%" height="100%"></iframe>
			</div>
			
	</body>

</html>
