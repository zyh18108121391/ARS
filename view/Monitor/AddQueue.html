<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>新增队列</title>
		<link rel="stylesheet" href="../../css/bootstrap.min.css">
		<link rel="stylesheet" href="../../css/common.css">
		<link rel="stylesheet" href="../../css/main.css">
		<script src="../../js/jquery.min.js"></script>
		<script src="../../js/layer/layer.js"></script>
		<script src="../../js/av-mini-0.6.1.js"></script>
		<script src="../../js/leancloud.js"></script>
		
		<link rel="stylesheet" href="../../css/DateTimePicker.css"/>
		<script src="../../js/DateTimePicker.js"></script>
		<script src="js/main.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/AddQueue.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			$(document).ready(function() {
				$("#dtBox").DateTimePicker({
					dateFormat: "yyyy-mm-dd"
				});
			});
		</script>
		<style type="text/css">
			
		</style>
	</head>

	<body>
		<section>
			<h1 class="header" style="margin-top: 20px;">新增队列</h1>
			<table id="tale-have" class="table table-striped table-newWork" style="margin-bottom: 10px;">
				<tr>
					<th>队列名称</th>
					<td>
						<input class="inputWidth300" type="text" name="" id="QueueName" value="" placeholder="队列名称"/>
					</td>
					<th>队列描述</th>
					<td>
						<input class="inputWidth300" type="text" name="" id="QueueDes" value="Normal" placeholder="队列描述(英文)"/>
					</td>
				</tr>
				<tr>
					<th>开始工作时间</th>
					<td>
						<input class="inputWidth300" type="text" id="WorkTimeStart" data-field="time" value="07:30"  readonly>
					</td>
					<th>结束工作时间</th>
					<td>
						<input class="inputWidth300" type="text" id="WorkTimeEnd" data-field="time" value="20:00" readonly>
					</td>
				</tr>
				<tr>
					<th>节假日起</th>
					<td>
						<input class="inputWidth300" type="text" id="HolidayStart" data-field="date"  readonly>
					</td>
					<th>节假日终</th>
					<td>
						<input class="inputWidth300" type="text" id="HolidayEnd" data-field="date" readonly>
					</td>
				</tr>
				<tr>
					<th >非工作时间提醒语音文件名</th>
					<td >
						<input id="OffworkPrompt" class="inputWidth300" value="offworktime.wav" type="text" >
					</td>
					<th >每周非工作日期</th>
					<td id="DayOff">
						<input type="checkbox" value="Mon" />周一
						<input type="checkbox" value="Tue" />周二
						<input type="checkbox" value="Wed" />周三
						<input type="checkbox" value="Thu" />周四
						<input type="checkbox" value="Fri" />周五
						<input type="checkbox" value="Sat" />周六
						<input type="checkbox" value="Sun" />周日
					</td>
				</tr>
				<tr style="height: 0px;">
					<th colspan="1" style="height: 0px;padding: 0px;" </th>
						<td colspan="3" style="height: 0px;padding: 0px;"></td>
				</tr>
				<div id="dtBox"></div>
				<div id="showTime"></div>
			</table>
			<div style="text-align: center;">
				<input style="margin-right: 5px;" class="btn btn-primary subButton" type="button" name="" value="确定" onclick="AddQueueBtn()" />
				<input style="margin-right: 5px;" class="btn btn-danger subButton" type="button" name="" value="返回" onclick="back()" />
			</div>
		</section>
		
	</body>

</html>
