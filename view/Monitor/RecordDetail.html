<!DOCTYPE html>
<html lang="en">

	<head>
		<meta charset="UTF-8">
		<title>通话记录详情</title>
		<link rel="stylesheet" href="../../css/bootstrap.min.css">

		<script src="../../js/jquery.min.js"></script>
		<script src="../../js/layer/layer.js"></script>
		<script src="../../js/av-mini-0.6.1.js"></script>
		<script src="../../js/leancloud.js"></script>

		<script src="js/main.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/RecordDetail.js"></script>

	</head>

	<body>
		<h2 class="sub-header" style="width: 100%;display: block;">
	通话记录详情<span id="buts" style="text-align: right;margin-left: 200px;"></span>
</h2>
		<div class="table-responsive">
			<table id="orderTable" class="table table-striped">
				<tr>
					<th>会员</th>
					<td id="MemberName"></td>
					<th>电话</th>
					<td id="PhoneNo"></td>
				</tr>
				<tr>
					<th>队列</th>
					<td id="Queue"></td>
					<th>是否排队</th>
					<td id="IsQueue"></td>
				</tr>
				<tr>
					<th>振铃时间</th>
					<td id="AlertingTim"></td>
					<th>通话时长</th>
					<td id="Duration"></td>
				</tr>
				<tr>
					<th>对话开始时间</th>
					<td id="ConversationBeginTime">
					</td>
					<th >对话结束时间</th>
					<td id="ConversationEndTime">
					</td>
				</tr>
				<tr>
					<th>录音文件</th>
					<td>
						<audio id="audio" controls="controls" src="">
							<y>浏览器不支持在线播放</y>
						</audio>
					</td>
					<th >备注</th>
					<td id="Memo">
						
					</td>
				</tr>
				<tr>
					<th></th>
					<td></td>
					<th></th>
					<td></td>
				</tr>
			</table>
			<div><input type="button" class="btn btn-danger" name="" id="" value="返回" onclick="back()" style="margin-left: 10px;" /></div>
		</div>
	</body>

</html>
