<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>坐席通话记录</title>
		<link rel="stylesheet" href="../../css/bootstrap.min.css">
		<link rel="stylesheet" href="../../css/common.css">
		<link rel="stylesheet" href="../../css/main.css">

		<script src="../../js/jquery.min.js"></script>
		<script src="../../js/layer/layer.js"></script>
		<script src="../../js/av-mini-0.6.1.js"></script>
		<script src="../../js/leancloud.js"></script>
		<link rel="stylesheet" href="../../css/DateTimePicker.css"/>
		<script src="../../js/DateTimePicker.js"></script>
		<script src="js/main.js" type="text/javascript" charset="utf-8"></script>
		<script src="../member/js/CToPY.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/RecordHistory.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			$(document).ready(function() {
				$("#dtBox").DateTimePicker({
					dateFormat: "yyyy-mm-dd"
				});
			});
		</script>
	<style type="text/css">
		.table td{
				max-width: 200px;
			}
	</style>
	</head>

	<body>
		<h1 style="text-align: center;">坐席通话记录</h1>
		<div class="audio-div relative">
			<span class="close-btn1" onclick="closeBtn()"></span>
			<span class="audio-arrow"></span>
			<audio id="audio" controls="controls" src="">
				<y>浏览器不支持在线播放</y>
			</audio>
		</div>
		<div class="search-div relative">
        	日期：
        	<input id="timeStart" type="text" class="search-input" style="width: 100px;" name="" data-field="date"  placeholder="开始时间" readonly/>
        	<input id="timeEnd" type="text" class="search-input" style="width: 100px;margin-right: 20px" data-field="date"  placeholder="结束时间" readonly />
        	<div class="member_search_input">
                <input type="text" id="memberName" placeholder="会员名称" list="memberList">
                <datalist id="memberList"></datalist>
                <ul class="member_list_by_py"></ul>
               </div>
        	<input type="button" name="" class="search-btn btn btn-primary" id="" value="查询" onclick="search()"/>
       
		</div>
		<div id="dtBox"></div>
		<div id="showTime"></div>
		<table id="" class="table table-hover table-striped">
        <thead>
        <tr>
            <th>会员</th>
            <th>振铃时间</th>
            <th>通话时长</th>
            <th>录音文件</th>
            <th>备注</th>
            <th>通话日期</th>
            <th>操作</th>
        </tr>
        </thead>
        <tbody id="table-body">
        	
        </tbody>
        
  		</table>
	</body>

</html>
