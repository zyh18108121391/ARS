<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>坐席通话记录</title>
		<link rel="stylesheet" href="../../css/bootstrap.min.css">
		<link rel="stylesheet" href="../../css/common.css">
		<link rel="stylesheet" href="../../css/main.css">

		<script src="../../js/jquery.min.js"></script>
		<script src="../../js/layer/layer.js"></script>
		<script src="../../js/av-mini-0.6.1.js"></script>
		<script src="../../js/leancloud.js"></script>
		<link rel="stylesheet" href="../../css/DateTimePicker.css" />
		<script src="../../js/DateTimePicker.js"></script>
		<script src="js/main.js" type="text/javascript" charset="utf-8"></script>
		<script src="../member/js/CToPY.js" type="text/javascript" charset="utf-8"></script>

		<script src="js/historyRecord.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			$(document).ready(function() {
				$("#dtBox").DateTimePicker({
					dateFormat: "yyyy-mm-dd"
				});
			});
		</script>
		<style type="text/css">
			.audioBtn {
				width: 15px;
				height: 15px;
				display: inline-block;
				background-image: url(../../images/banner.jpg);
				background-repeat: no-repeat;
				background-position: center;
				background-size: 15px;
			}
			
			.table td {
				max-width: 200px;
			}
			.jqzoom {

				text-decoration: none;
				float: left;
			}
		</style>
	</head>

	<body>
		<h1 style="text-align: center;">坐席通话记录</h1>
		<div class="audio-div">
			<span class="close-btn1" onclick="closeBtn()"></span>
			<span class="audio-arrow"></span>
			<audio id="audio" controls="controls" src="">
				<y>浏览器不支持在线播放</y>
			</audio>
		</div>
		<div class="search-div relative">
			<select id="Direction" name="" style="height: 35px;width: 80px;padding: 0px 5px;">
				<option value="">所有方向</option>
				<option value="0">呼入</option>
				<option value="1">呼出</option>
			</select>
			<input id="timeStart" type="text" class="search-input" style="width: 100px;" name="" data-field="date" placeholder="开始时间" readonly/>
			<input id="timeEnd" type="text" class="search-input" style="width: 100px;" data-field="date" placeholder="结束时间" readonly />
			<div class="member_search_input">
				<input type="text" id="memberName" placeholder="会员名称" list="memberList">
				<datalist id="memberList"></datalist>
				<ul class="member_list_by_py"></ul>
			</div>

			<input type="button" name="" class="search-btn btn btn-primary" id="" value="查询" onclick="search()" />

		</div>
		<div id="dtBox"></div>
		<div id="showTime"></div>
		<table id="" class="table table-hover table-striped">
			<thead>
				<tr>
					<th>对象(客户/医生)</th>
					<th>客服/ID</th>
					<th>通话方向</th>
					<th>通话时长</th>
					<th>录音文件</th>
					<th>备注</th>
					<th>通话日期</th>
					<th>客户评分</th>
					<th>操作</th>
				</tr>
			</thead>
			<tbody id="table-body">

			</tbody>
		</table>
		<div class="page-div">
			<div class="page float-rt">
				<table class="page-table" border="0" cellspacing="" cellpadding="">
					<tr>
						<td>
							<a class="btn btn-primary" href="javascript:pageChange('index')">首页</a>
						</td>
						<td>
							<a class="btn btn-primary" href="javascript:pageChange('pastpage')">上一页</a>
						</td>
						<td>
							<a class="btn btn-primary" href="javascript:pageChange('nextpage')">下一页</a>
						</td>
						<td>
							<a class="btn btn-primary" href="javascript:pageChange('end')">末页</a>
						</td>
						<td>第<strong id="now"><!--1--></strong>页</td>
						<td>总共<strong id="totle">0</strong>页<strong id="maincount">0</strong>条数据</td>
					</tr>
				</table>
			</div>
		</div>
	</body>

</html>
