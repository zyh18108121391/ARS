<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<link rel="stylesheet" href="../../css/bootstrap.min.css">
		<link rel="stylesheet" href="../../css/common.css">
		<link rel="stylesheet" href="../../css/main.css">

		<script src="../../js/jquery.min.js"></script>
		<script src="../../js/layer/layer.js"></script>
		<script src="../../js/av-mini-0.6.1.js"></script>
		<script src="../../js/leancloud.js"></script>
		
		<!--push model-->
		<script src="../../js/AV.push.js" type="text/javascript" charset="utf-8"></script>
		<script src="../../js/MyPushAndCallPublic.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/main.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/timer.jquery.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/otherCall.js" type="text/javascript" charset="utf-8"></script>
		<link rel="stylesheet" type="text/css" href="css/call.css" />
		<style type="text/css">
			body {
				padding-top: 10px;
				padding-bottom: 30px;
			}
			
			.hide-block {
				display: none;
			}
			
			.hiden {
				display: none;
			}
		</style>
	</head>

	<body>
		<div class="audio-div">
			<span class="close-btn1" onclick="closeBtn()"></span>
			<span class="audio-arrow"></span>
			<audio id="audio" controls="controls" src="">
				<y>浏览器不支持在线播放</y>
			</audio>
		</div>
		<section id="call" class="call-div">
			<div class="btn-list">
				<input type="button" class="btn btn-danger" name="" id="" value="关闭" onclick="closeWindow()" />
				<input type="button" class="btn btn-danger" name="" id="" value="关闭并就绪" onclick="closeWindowAndSave()" />
				<a class="search-btn" href="javascript:openWiki()"></a>
			</div>
			<div class="header">来电客户信息
				<!--<a class="search-btn" href="javascript:openWiki()"></a>-->
			</div>
			<div class="phone-div">
				<span class="phone-span"><b id="phone">18108121391</b><small class="phone-s">(陌生来电)</small></span>
			</div>
			
			<div class="header">当前热线信息</div>
			<div class="table-responsive">
				<table id="tale-have" class="table table-striped my-table" style="margin-bottom: 10px;">
					<tr>
						<th>队列名称</th>
						<td id="QueueName" data=""></td>
						<th>振铃时间</th>
						<td id="AlertingTime" class="calling-span"></td>
					</tr>
					<tr>
						<th>是否排队</th>
						<td id="IsQueue"></td>
						<th>通话备注</th>
						<td>
							<textarea id="Memo" name="" style="width: 100%;" placeholder="通话备注"></textarea>
						</td>
					</tr>
				</table>
			</div>
			<div class="header" style="margin-top: 20px;">新增销售工单</div>
			<table id="tale-have" class="table table-striped table-newWork" style="margin-bottom: 10px;">
				<tr>
					<th>姓名</th>
					<td><input type="text" name="" id="Name" value="" style="width: 300px;padding: 5px;" placeholder="姓名" /></td>
					<th>联系电话</th>
					<td><input type="text" name="" id="tellNo" value="" style="width: 300px;padding: 5px;" placeholder="联系电话" /></td>
				</tr>
				<tr>
					<th>所患病症</th>
					<td id="">
						<table id="Disease" border="0" class="dise-table" cellspacing="" cellpadding="">

						</table>

					</td>
					<th>备注</th>
					<td>
						<textarea id="notice" name="" rows="" cols="" style="width: 300px;" placeholder="备注"></textarea>
					</td>
				</tr>
				<tr>
					<th width="140px">购买意向</th>
					<td>
						<select id="Intention" style="width: 300px;padding: 5px;">
							<option value="-1">无意向</option>
							<option value="1">待跟进</option>
							<option value="11">有意向</option>
						</select>
					</td>
					<th class="hiden-t"></th>
					<td class="hiden-t"></td>
					<th class="hidenOrShow hide-block">套餐意向</th>
					<td class="hidenOrShow hide-block">
						<select id="MemberLevel" style="width: 300px;padding: 5px;">
						</select>
					</td>
				</tr>
				<tr class="hidenOrShow hide-block">
					<th>支付方式意向</th>
					<td>
						<select id="payType" style="width: 300px;padding: 5px;">
							<option value="11">微支付</option>
							<option value="1">现金支付</option>
						</select>
					</td>
					<th></th>
					<td></td>
				</tr>
				<tr style="height: 0px;">
					<th colspan="1" style="height: 0px;padding: 0px;" </th>
						<td colspan="3" style="height: 0px;padding: 0px;"></td>
				</tr>
			</table>
			<div style="text-align: center;">
				<input style="margin-right: 5px;" class="btn btn-danger" type="button" name="" id="" value="保存" onclick="NewWordOrder()" />
			</div>

			<div class="header">通话记录<small style="font-size: 14px;color: #aaa;">(最近五条)</small></div>
			<table class="table table-hover record-table table-striped">
				<thead>
					<tr>
						<th>对象(客服)</th>
						<th>通话时长</th>
						<th>录音文件</th>
						<th>备注</th>
						<th>通话日期</th>
					</tr>
				</thead>
				<tbody id="CallRecordList">
					<tr>
						<td class="null-td" colspan="5">暂无记录</td>
					</tr>
				</tbody>
			</table>
			<!--通话记录结束-->
			<div class="header" style="margin-top: 20px;">
				<span>查询会员</span>
			</div>
			<div>
				<input type="text" class="input" name="" id="input-tell" value="" placeholder="电话" />
				<input type="text" class="input" name="" id="input-name" value="" placeholder="姓名" />
				<input type="button" class="btn btn-primary" name="" id="" value="查询" onclick="search()" />
			</div>
			<table id="member_list" class="table table-hover table-striped" style="display: none;">
				<caption>查询结果</caption>
				<thead>
					<tr>
						<th>头像</th>
						<th>姓名</th>
						<th>等级</th>
						<th>加入时间</th>
						<th>诊断病情</th>
						<th>城市</th>
						<th>最近日程</th>
						<th>满意度</th>
						<th>活跃度</th>
					</tr>
				</thead>
				<tbody id="table-body">
					<tr>
						<td class="null-td" colspan="9">无数据</td>
					</tr>
				</tbody>
			</table>
			<div class="btn-list" style="margin-top: 20px;">
				<input type="button" class="btn btn-danger" name="" id="" value="关闭" onclick="closeWindow()" />
				<input type="button" class="btn btn-danger" name="" id="" value="关闭并就绪" onclick="closeWindowAndSave()" />
				<a class="search-btn" href="javascript:openWiki()"></a>
			</div>
			<div class="jy"></div>
			<div class="wiki-div">
				<div class="wiki-title relative">知识库搜索
					<a href="javascript:closeWiki()" class="close-btn"></a>
				</div>
				<iframe src="http://wiki.arshmc.cn:3000/" width="100%" height="100%"></iframe>
			</div>
	</body>

</html>
