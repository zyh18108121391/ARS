<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>新建咨询</title>
		<link rel="stylesheet" href="../../css/bootstrap.min.css">
		<link rel="stylesheet" href="../../css/common.css">
		<link rel="stylesheet" href="../../css/main.css">

		<script src="../../js/jquery.min.js"></script>
		<script src="../../js/layer/layer.js"></script>
		<script src="../../js/av-mini-0.6.1.js"></script>
		<script src="../../js/leancloud.js"></script>

		<script src="js/main.js" type="text/javascript" charset="utf-8"></script>
		
		<script src="js/newAsk.js" type="text/javascript" charset="utf-8"></script>
		<link rel="stylesheet" type="text/css" href="css/call.css" />

	</head>

	<body>
		<section>
			
			
			<div class="header" style="margin-top: 20px;">新建咨询</div>
			<table id="tale-have" class="table table-striped table-newWork" style="margin-bottom: 10px;">
				<tr>
					<th>姓名</th>
					<td><input type="text" name="" id="Name" value="" style="width: 300px;padding: 5px;" placeholder="姓名" /></td>
					<th>联系电话</th>
					<td><input type="text" name="" id="tellNo" value="" style="width: 300px;padding: 5px;" placeholder="联系电话" /></td>
				</tr>
				<tr>
					<th>所患病症</th>
					<td id="">
						<table id="Disease"  border="0" class="dise-table" cellspacing="" cellpadding="">
							
						</table>
						
					</td>
					<th>备注</th>
					<td>
						<textarea id="notice" name="" rows="" cols="" style="width: 300px;" placeholder="备注"></textarea>
					</td>
				</tr>
				<tr style="height: 0px;">
					<th colspan="1" style="height: 0px;padding: 0px;" </th>
						<td colspan="3" style="height: 0px;padding: 0px;"></td>
				</tr>
			</table>
			<div style="text-align: center;">
				<input style="margin-right: 5px;" class="btn btn-primary" type="button" name="" id="" value="返回" onclick="back()" />
				<input style="margin-right: 5px;" class="btn btn-danger" type="button" name="" id="" value="确定" onclick="NewComplain()" />
			</div>
		</section>
	</body>

</html>
