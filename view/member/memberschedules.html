<!DOCTYPE html>
<html lang="en">

	<head>
		<meta charset="UTF-8">
		<title>会员日程列表</title>
		<link rel="stylesheet" href="../../css/bootstrap.min.css">
		<link rel="stylesheet" href="../../css/common.css">
		<link rel="stylesheet" href="../../css/ui-dialog.css">
		<script type="text/javascript" src="../../js/jquery.min.js"></script>
		<script type="text/javascript" src="../../js/dialog-plus-min.js"></script>
		<script src="../../js/av-mini-0.6.1.js"></script>
		<script src="../../js/leancloud.js"></script>
		
		<script src="js/main.js" type="text/javascript" charset="utf-8"></script>
		<!--头部公共 end-->
		<link rel="stylesheet" type="text/css" href="css/DateTimePicker.css" />
		<script type="text/javascript" src="../../js/DateTimePicker.js"></script>
		<script src="js/memberschedules.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			$(document).ready(function() {
				$("#dtBox").DateTimePicker({
					dateFormat: "yyyy-MMM-dd"
				});
			});
		</script>
		<style>
			th,
			td {
				text-align: center
			}
			
			button {
				margin: 3px;
				font-size: 12px!important;
			}
		</style>
	</head>

	<body>
		<table id="member_list" class="table table-hover table-striped">
			<caption style="text-align: center;font-size: 22px">
				日程列表
			</caption>
			<thead>
				<tr>
					<td colspan="8" style="text-align:left;">诊疗项目：
						<select>
							<option>复诊</option>
							<option>讲座</option>
							<option>随访</option>
							<option>续药</option>
							<option>手术</option>
							<option>专家门诊</option>
						</select>
						&nbsp;&nbsp;&nbsp;&nbsp; 报告日期：
						<input type="text" name="" id="" value="" data-field="datetime" readonly/>
						<div id="dtBox"></div>
						<input type="button" class="btn btn-danger" style="padding: 3px 12px;" name="" id="" value="确定" />
					</td>
				</tr>
				<tr>
					<th>事项</th>
					<th>确认预约时间</th>
					<th>医院名称</th>
					<th>诊室名称</th>
					<th>诊断结果</th>
					<th>状态</th>
					<th>会员评分</th>
					<th>操作</th>
				</tr>
			</thead>
			<tbody id="member_schedules">

			</tbody>
		</table>
	</body>

</html>
