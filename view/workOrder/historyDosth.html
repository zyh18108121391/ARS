<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>工单详情</title>
    <link rel="stylesheet" href="../../css/bootstrap.min.css">

    <script src="../../js/jquery.min.js"></script>
    <script src="../../js/layer/layer.js"></script>
    <script src="../../js/av-mini-0.6.1.js"></script>
    <script src="../../js/leancloud.js"></script>
    
    <script src="js/main.js" type="text/javascript" charset="utf-8"></script>
    <link rel="stylesheet" type="text/css" href="css/order.css" />
    
  	<script src="js/historyDosth.js"></script>
   
 
</head>
<body>
<h2 class="sub-header" style="width: 100%;display: block;">
    工单详情<span id="buts" style="text-align: right;margin-left: 200px;"></span>
</h2>
<div class="table-responsive">
    <table id="orderTable" class="table table-striped">
        <tr>
            <th>来电者姓名</th>
            <td id="MemberName"></td>
            <th>联系电话</th>
            <td id="PhoneNo"></td>
        </tr>
        <tr>
        	<th>接待客服</th>
            <td id="Agent"></td>
            <th>所患病症</th>
            <td id="Disease"></td>
        </tr>
        <tr>
            <th>客服意见和备注</th>
            <td id="Memo"></td>
            <th>接单销售员</th>
            <td id="Saleman"></td>
        </tr>
       <tr>
            <th>部门处理结果</th>
            <td id="ResultByDepartment"></td>
            <th>客服回访结果</th>
            <td id="CallbackResult"></td>
        </tr>
        <tr>
            <th>状态</th>
            <td id="Statu"></td>
            <th></th>
            <td></td>
        </tr>
    </table>
    <div class="btn-div1" style="text-align: center; display: none;">
        <input type="button" class="btn btn-primary" name="" id=""  value="保存" onclick="saveA('save')"/>
        <input type="button" class="btn btn-primary" name="" id="" value="保存并流转" onclick="saveA('change')"/>
    </div>
    <div class="btn-div4" style="text-align: center;display: none;">
        <input type="button" class="btn btn-primary" name="" id="" value="保存" onclick="saveB('save')"/>
       	<input type="button" class="btn btn-primary" name="" id="" value="保存并流转" onclick="saveB('change')"/>
    </div>
    <div><input type="button" class="btn btn-danger" name="" id="" value="返回" onclick="back()" style="margin-left: 10px;"/></div>
</div>
</body>
</html>
