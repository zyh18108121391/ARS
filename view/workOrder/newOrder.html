<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>新建销售工单</title>
		<link rel="stylesheet" href="../../css/bootstrap.min.css">
		<link rel="stylesheet" href="../../css/common.css">
		<link rel="stylesheet" href="../../css/main.css">

		<script src="../../js/jquery.min.js"></script>
		<script src="../../js/layer/layer.js"></script>
		<script src="../../js/av-mini-0.6.1.js"></script>
		<script src="../../js/leancloud.js"></script>
		
		<script src="../../js/AV.push.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/main.js" type="text/javascript" charset="utf-8"></script>
		<script src="../../js/MyPushAndCallPublic.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/newOrder.js" type="text/javascript" charset="utf-8"></script>
		<link rel="stylesheet" type="text/css" href="css/order.css" />
		<link rel="stylesheet" type="text/css" href="css/member.css" />
		<style type="text/css">
			caption {
				text-align: center;
				font-size: 30px;
				font-weight: 500;
				color: #333333;
			}
			.call-btn{
				width: 110px;
			}
			.btn-hang-up{
				border-color: #f5a13a;
				background-color: #f5a13a;
			}
		</style>
	</head>

	<body>
		<section id="NewEvent" class="NewEvent" style="display: block;">
			<h1 class="header" style="margin-top: 20px;">新增销售工单</h1>
			<table id="tale-have" class="table table-striped table-newWork" style="margin-bottom: 10px;">
				<tr>
					<th class="tit">会员:</th>
						<td>
							<input type="text" name="" id="memberName" value="" style="width: 300px;padding: 5px;" placeholder="姓名" />
						
						</td>
						<th>联系电话</th>
						<td>
							<input type="text" name="" id="tellNo" value="" style="width: 300px;padding: 5px;" placeholder="联系电话" />
						</td>
				</tr>
				<tr>
					<th>所患病症</th>
					<td id="">
						<table id="Disease" border="0" class="dise-table" cellspacing="" cellpadding="">

						</table>

					</td>
					<th>备注</th>
					<td>
						<textarea id="notice" name="" rows="" cols="" style="width: 300px;" placeholder="备注"></textarea>
					</td>
				</tr>
				<tr>
					<th width="140px">购买意向</th>
						<td>
							<select id="Intention" style="width: 300px;padding: 5px;">
								<option value="-1">无意向</option>
								<option value="1">待跟进</option>
								<option value="11">有意向</option>
							</select>
						</td>
						<th class="hiden-t"></th>
						<td class="hiden-t"></td>
						<th class="hidenOrShow hide-block">套餐意向</th>
						<td class="hidenOrShow hide-block">
							<select id="MemberLevel" style="width: 300px;padding: 5px;">
								<option>普通会员</option>
								<option>旗舰版</option>
							</select>
						</td>
				</tr>
				<tr class="hidenOrShow hide-block">
					<th>支付方式意向</th>
					<td>
						<select id="payType" style="width: 300px;padding: 5px;">
							<option value="11">微支付</option>
							<option value="1">现金支付</option>
						</select>
					</td>
					<th></th>
					<td></td>
				</tr>
				<tr style="height: 0px;">
					<th colspan="1" style="height: 0px;padding: 0px;" </th>
					<td colspan="3" style="height: 0px;padding: 0px;"></td>
				</tr>
			</table>
			<div style="text-align: center;">
				<span id="call" style="width: 110px;" class="btn btn-primary list-btn" date-type="call" name="" onclick="call(this,'1')">拨打电话</span>
				<input style="margin-right: 5px;" class="btn btn-danger" type="button" name="" id="" value="新建" onclick="NewWordOrder()" />
			</div>
		</section>
	</body>

</html>
