<!DOCTYPE html>
<html lang="en">

	<head>
		<meta charset="UTF-8">
		<title>处理工单</title>
		<link rel="stylesheet" href="../../css/bootstrap.min.css">

		<script src="../../js/jquery.min.js"></script>
		<script src="../../js/layer/layer.js"></script>
		<script src="../../js/av-mini-0.6.1.js"></script>
		<script src="../../js/leancloud.js"></script>
		
		<script src="../../js/AV.push.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/main.js" type="text/javascript" charset="utf-8"></script>
		<link rel="stylesheet" type="text/css" href="css/order.css" />
		<script src="js/waitingDealWithDetail.js"></script>
		<script src="../../js/MyPushAndCallPublic.js" type="text/javascript" charset="utf-8"></script>
		<style type="text/css">
			.call-btn{
				width: 110px;
				display: none;
			}
			.btn-hang-up{
				border-color: #f5a13a;
				background-color: #f5a13a;
			}
			.btn-hang-up:hover{
				border-color: #d87904;
				background-color: #d87904;
			}
			.back-position{
				position: absolute;
				left: 10px;
			}
			
		</style>
	</head>
	<body>
		<h2 class="sub-header" style="width: 100%;display: block;">
    处理工单<span id="buts" style="text-align: right;margin-left: 200px;"></span>
</h2>
		<div class="table-responsive">
			<table id="orderTable" class="table table-striped">
				<tr>
					<th>来电者姓名</th>
					<td id="MemberName"></td>
					<th>联系电话</th>
					<td id="PhoneNo"></td>
				</tr>
				<tr>
					<th>所患病症</th>
					<td id="Disease"></td>
					<th>接单销售员</th>
					<td id="saleman"></td>
				</tr>
				<tr>
					<th>接单时间</th>
					<td id="time"></td>
					<th>状态</th>
					<td id="Statu"></td>
				</tr>
				<tr>
					<th width="140px">购买意向</th>
						<td>
							<select id="Intention" style="width: 300px;padding: 5px;">
								<option value="-1">无意向</option>
								<option value="1">待跟进</option>
								<option value="11">有意向</option>
							</select>
						</td>
						<th class="hiden-t"></th>
						<td class="hiden-t"></td>
						<th class="hidenOrShow hide-block">套餐意向</th>
						<td class="hidenOrShow hide-block">
							<select id="MemberLevel" style="width: 300px;padding: 5px;">
							</select>
						</td>
				</tr>
				<tr class="hidenOrShow hide-block">
					<th>支付方式意向</th>
					<td>
						<select id="payType" style="width: 300px;padding: 5px;">
							<option value="11">微支付</option>
							<option value="1">现金支付</option>
						</select>
					</td>
					<th class="playClass hide-block">是否签约(支付)</th>
					<td class="playClass hide-block">
						<input type="radio" name="play"  value="0" checked /> 否
						<input type="radio" name="play"  value="1" style="margin-left: 10px;"/> 是
					</td>
					<th class="playNone hide-block"></th>
					<td class="playNone hide-block"></td>
				</tr>
				<tr>
					<th>客服意见和备注</th>
					<td>
						<textarea id="Memo" class="area" name="" style="width: 300px;height: 100px; padding: 5px;" rows="" cols="" placeholder="客服意见和备注"></textarea>
					</td>
					<th></th>
					<td>
					</td>
				</tr>
				<tr style="height: 0px;">
					<th colspan="1" style="height: 0px;padding: 0px;" </th>
						<td colspan="3" style="height: 0px;padding: 0px;"></td>
				</tr>
				
			</table>
			<div style="text-align: center;" class="relative">
				<input type="button" class="back-position btn btn-danger" name="" id="back" value="返回" onclick="back()" style="display: none;"/>
				<span id="call" class="btn btn-primary list-btn call-btn" date-type="call" name="" onclick="call(this,'1')">拨打电话</span>
				<input type="button" class="btn btn-primary" name="" id="" value="保存" onclick="save()" />
			</div>
		</div>
	</body>

</html>
