<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>转接投诉工单</title>
		<link rel="stylesheet" href="../../css/bootstrap.min.css">
		<link rel="stylesheet" href="../../css/common.css">
		<link rel="stylesheet" href="../../css/main.css">

		<script src="../../js/jquery.min.js"></script>
		<script src="../../js/layer/layer.js"></script>
		<script src="../../js/av-mini-0.6.1.js"></script>
		<script src="../../js/leancloud.js"></script>

		<script src="js/main.js" type="text/javascript" charset="utf-8"></script>

		<script src="js/waitingChangeEdit.js" type="text/javascript" charset="utf-8"></script>
		<link rel="stylesheet" type="text/css" href="css/member.css" />
		<style type="text/css">
			caption {
				text-align: center;
				font-size: 30px;
				font-weight: 500;
				color: #333333;
			}
			.com-select{
				padding: 5px 5px;
			}
			.hiden-doc{
				background-color: #eee;
			}
			.hiden-doc:hover{
				cursor:not-allowed;
			}
		</style>
	</head>

	<body>
		<section id="NewEvent" class="NewComplain" style="display: block;">
			<h1 class="header" style="margin-top: 20px;">转接投诉工单</h1>
			<table id="tale-have" class="table table-striped table-newWork" style="margin-bottom: 10px;">
				<tr>
					<th class="tit">会员:</td>
						<td>
                   			<span id="MemberName" style="color: #9a9a9a"></span>
                    		<!--<span class="selectMember" onclick="selectMember()">点击选择会员</span>-->
                		</td>
						<th>联系电话</th>
						<td><input type="text" name="" id="tellNo" value="" style="width: 300px;padding: 5px;" placeholder="联系电话" /></td>
				</tr>
				<tr>
					<th>会员级别</th>
					<td id="M_level" style="color: #9a9a9a">
						请选择会员
					</td>
					<th>投诉类型</th>
					<td>
						<select id="ComplainType" style="width: 300px;" class="com-select">
							<option value="A">A类-(客服可内部处理的)</option>
							<option value="B">B类-(需转接其他部门的)</option>
						</select>
					</td>
				</tr>
				<tr>
					<th>投诉级别</th>
					<td>
						<select id="ComplainLevel" style="width: 300px;" class="com-select">
						</select>
					</td>
					<th>投诉对象类型</th>
					<td>
						<select id="ObjectType"  style="width: 300px;" class="com-select">
							<option value="doctor">医生</option>
							<option value="butler">管家</option>
							<option value="agent">客服</option>
						</select>
					</td>
				</tr>
				<tr>
					<th>投诉对象</th>
					<td >
						<select  id="ComplainObject" style="width: 300px;" class="com-select">
							<option value=""></option>
						</select>
					</td>
					<th class="">转接部门</th>
					<td>
						<select id="TransferDepartment" style="width: 300px;" class="com-select">
							<option value=""></option>
						</select>
					</td>
				</tr>
				<tr>
					<th >投诉内容</th>
					<td >
						<textarea id="Contents" name="" rows="5" cols=""  placeholder="投诉内容" style="width: 300px;"></textarea>
					</td>
					<th></th>
					<td>
					</td>
				</tr>
				
				
				<tr style="height: 0px;">
					<th colspan="1" style="height: 0px;padding: 0px;" </th>
						<td colspan="3" style="height: 0px;padding: 0px;"></td>
				</tr>
			</table>
			<div style="text-align: center;">
				<input style="margin-right: 5px;" class="btn btn-primary" type="button" name="" id="" value="保存" onclick="EditComplain(1)" />
				<input style="margin-right: 5px;" class="btn btn-primary" type="button" name="" id="" value="保存并流转" onclick="EditComplain(2)" />
				<input style="margin-right: 5px;" class="btn btn-danger" type="button" name="" id="" value="返回" onclick="back()" />
			</div>
		</section>
	</body>

</html>
