<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>新增坐席</title>
		<link rel="stylesheet" href="../../css/bootstrap.min.css">
		<link rel="stylesheet" href="../../css/common.css">
		<link rel="stylesheet" href="../../css/main.css">
		<script src="../../js/jquery.min.js"></script>
		<script src="../../js/layer/layer.js"></script>
		<script src="../../js/av-mini-0.6.1.js"></script>
		<script src="../../js/leancloud.js"></script>
		
		<script src="js/main.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/AddAgent.js" type="text/javascript" charset="utf-8"></script>
		<style type="text/css">
			.WorkQueues input{
				margin-left:10px;
			}
		</style>
	</head>

	<body>
		<section>
			<h1 class="header" style="margin-top: 20px;">新增坐席</h1>
			<table id="tale-have" class="table table-striped table-newWork" style="margin-bottom: 10px;">
				<tr>
					<th>坐席姓名</th>
					<td>
						<input class="inputWidth300" type="text" name="" id="AgentName" placeholder="坐席名称"/>
					</td>
					<th>坐席编号</th>
					<td>
						<input class="inputWidth300" type="text" name="" id="AgentID" style="background-color: #eee;border:0"  placeholder="自增" readonly/>
					</td>
				</tr>
				<tr>
					<th>登录账号</th>
					<td>
						<input class="inputWidth300" type="text" name="" value="" id="Username" placeholder="一般为11位电话"/>
					</td>
					<th>登录密码</th>
					<td>
						<input class="inputWidth300" type="password" name="" value="" id="Password" placeholder="数字/字母"/>
					</td>
				</tr>
				<tr>
					<th>头像</th>
					<td>
						<span><img id="ImgPr" width="60" height="60"/></span>
						<input style="display: inline-block;" class="inputWidth300" type="file" id="HeadPortrait">
					</td>
					<th>电话号码</th>
					<td>
						<input class="inputWidth300" type="text" id="TelNo" placeholder="容联子账号">
					</td>
				</tr>
				<tr>
					<th>工作队列</th>
					<td id="WorkQueues" class="WorkQueues">
						<input type="checkbox" name="" id="" value="" />231
						<input type="checkbox" name="" id="" value="" />231
						<input type="checkbox" name="" id="" value="" />231
						<input type="checkbox" name="" id="" value="" />231
					</td>
					<th></th>
					<td>
					</td>
				</tr>
				<tr style="height: 0px;">
					<th colspan="1" style="height: 0px;padding: 0px;" </th>
						<td colspan="3" style="height: 0px;padding: 0px;"></td>
				</tr>
			</table>
			<div style="text-align: center;">
				<input style="margin-right: 5px;" class="btn btn-primary subButton" type="button" name="" value="确定" onclick="AddAgentBtn()" />
				<input style="margin-right: 5px;" class="btn btn-danger subButton" type="button" name="" value="返回" onclick="back()" />
			</div>
		</section>
		
	</body>

</html>
