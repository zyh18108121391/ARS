<!DOCTYPE html>
<html>
<head>
    <title>login</title>
    <meta charset="utf-8">
    <link href="css/login.css" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <script type="text/javascript" src="js/jquery.min.js"></script>
    <script type="text/javascript" src="js/data/index.js"></script>
    <script src="js/login.js" type="text/javascript" charset="utf-8"></script>

	<script src="js/leancloud.js"></script>
	<script src="js/jquery-1.11.1.min.js"></script>
</head>
<body>
<div class="login">

    <div class="login-top">
        <h2></h2>
        <form>
            <input id="sysuser" type="text" value="用户帐号" onfocus="this.value = '';" onblur="if (this.value == '') {this.value = '用户帐号';}">
            <input id="password" type="password" value="password" onfocus="this.value = '';" onblur="if (this.value == '') {this.value = '输入密码';}">
        </form>
        <div class="forgot">
            <input type="submit" id="submit" value="登录" onclick="login()">
        </div>
    </div>
    <div class="login-bottom">

    </div>
</div>

</div>
