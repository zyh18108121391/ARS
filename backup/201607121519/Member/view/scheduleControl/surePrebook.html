<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>确认预约</title>
    <link rel="stylesheet" href="../../css/bootstrap.min.css">
    <script src="../../js/jquery.min.js"></script>
    <script src="https://cdn1.lncld.net/static/js/av-min-1.0.0.js"></script>
    <script>
        AV.init({
            appId: 'to0nyg7vtky1bna4ybrclwrm3hm0r94oqw45eiost7mqrbi5',
            appKey: 'kbq185r1thmzpbod54og7ml9vll7pzmb5yegd2jyyfcw3qaa'
        });
    </script>
    <style>
        .container{margin-top:30px}
        .title{text-align: center;font-size: 22px;margin-bottom:10px}
        .form-horizontal{margin-top:20px;}
        .f2{display: none}
    </style>
</head>
<body>
<div class="container">
    <div class="title">
        确认预约
    </div>
    <div>
        <button type="button" class="btn btn-primary ">确认预约</button>
        <button type="button" class="btn btn-default ">由ARS重新协调</button>
    </div>
    <div class="f1">
        <form class="form-horizontal">
            <div class="form-group">
                <label for="select1" class="col-sm-2 control-label">医院：</label>
                <div class="col-sm-10">
                    <select name="" id="select1" class="form-control">
                    </select>
                </div>
            </div>
            <div class="form-group">
                <label for="select2" class="col-sm-2 control-label">诊室：</label>
                <div class="col-sm-10">
                    <select name="" id="select2" class="form-control">
                    </select>
                </div>
            </div>
            <div class="form-group">
                <label for="inputPassword3" class="col-sm-2 control-label">注意事项：</label>
                <div class="col-sm-10">
                    <textarea name="inputPassword3" id="inputPassword3" class="form-control"></textarea>
                </div>
            </div>
        </form>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button class="btn btn-danger " id="surePrebook">确认</button>
            </div>
        </div>
    </div>

    <div class="f2">
        <form class="form-horizontal">
            <div class="form-group">
                <label for="inputPassword4" class="col-sm-2 control-label">驳回原因：</label>
                <div class="col-sm-10">
                    <textarea name="inputPassword3" id="inputPassword4" class="form-control"></textarea>
                </div>
            </div>
        </form>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button class="btn btn-danger" id="ARSSure">确认</button>
            </div>
        </div>
    </div>
</div>
<script src="../../js/scheduleControl/surePrebook.js"></script>
</body>
</html>
