<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>日程评价</title>
    <link rel="stylesheet" href="../../css/bootstrap.min.css">
    <script src="../../js/jquery.min.js"></script>
    <script src="https://cdn1.lncld.net/static/js/av-min-1.0.0.js"></script>
    <script>
        AV.init({
            appId: 'to0nyg7vtky1bna4ybrclwrm3hm0r94oqw45eiost7mqrbi5',
            appKey: 'kbq185r1thmzpbod54og7ml9vll7pzmb5yegd2jyyfcw3qaa'
        });
    </script>
    <style>
        .container{margin-top:30px}
        .title{text-align: center;font-size: 22px;margin-bottom:10px}
    </style>
</head>
<body>
<div class="container">
    <div class="title">
        对患者的评价
    </div>
    <form class="form-horizontal">
        <div class="form-group">
            <label class="col-sm-2 control-label">个人素质:</label>
            <div class="col-sm-10">
                <input type="number" class="form-control i" min="1" max="5">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">自我管理:</label>
            <div class="col-sm-10">
                <input type="number" class="form-control i" min="1" max="5">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">对患者的评价:</label>
            <div class="col-sm-10">
                <textarea class="form-control i" rows="3"></textarea>
            </div>
        </div>
    </form>
    <div class="title">
        对ARS的评价
    </div>
    <form class="form-horizontal">
        <div class="form-group">
            <label class="col-sm-2 control-label ">系统易用:</label>
            <div class="col-sm-10">
                <input type="number" class="form-control i"  min="1" max="5">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">服务态度:</label>
            <div class="col-sm-10">
                <input type="number" class="form-control i" min="1" max="5">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">响应及时:</label>
            <div class="col-sm-10">
                <input type="number" class="form-control i" min="1" max="5">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">对ARS的评价:</label>
            <div class="col-sm-10">
                <textarea class="form-control i" rows="3" ></textarea>
            </div>
        </div>
    </form>
    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <button class="btn btn-danger sure ">确认评价</button>
        </div>
    </div>
</div>
<script src="../../js/scheduleControl/scheduleComment.js"></script>
</body>
</html>
