<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>新建预约</title>
    <link rel="stylesheet" href="../../css/bootstrap.min.css">
    <style>
        .container{margin-top:30px}
        .title{text-align: center;font-size: 22px;margin-bottom:10px}
    </style>
</head>
<body>
<div class="container">
    <div class="title">
        日程列表
    </div>
    <form class="form-horizontal">
        <div class="form-group">
            <label for="inputEmail3" class="col-sm-2 control-label">会员：</label>
            <div class="col-sm-10">
                <input type="email" class="form-control" id="inputEmail3" placeholder="会员">
            </div>
        </div>
        <div class="form-group">
            <label for="inputPassword3" class="col-sm-2 control-label">事项：</label>
            <div class="col-sm-10">
                <input type="password" class="form-control" id="inputPassword3" placeholder="">
            </div>
        </div>
        <div class="form-group">
            <label for="inputPassword3" class="col-sm-2 control-label">最初预约时间：</label>
            <div class="col-sm-10">
                <input type="password" class="form-control" id="inputPassword4" placeholder="">
            </div>
        </div>
        <div class="form-group">
            <label for="inputPassword3" class="col-sm-2 control-label">医院：</label>
            <div class="col-sm-10">
                <input type="password" class="form-control" id="inputPassword5" placeholder="">
            </div>
        </div>
        <div class="form-group">
            <label for="inputPassword3" class="col-sm-2 control-label">诊室：</label>
            <div class="col-sm-10">
                <input type="password" class="form-control" id="inputPassword6" placeholder="">
            </div>
        </div>
        <div class="form-group">
            <label for="inputPassword3" class="col-sm-2 control-label">注意事项：</label>
            <div class="col-sm-10">
                <input type="password" class="form-control" id="inputPassword7" placeholder="">
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button class="btn btn-danger">Sign in</button>
            </div>
        </div>
    </form>
</div>

</body>
</html>
